comment: "You can get the tag ref by using the codebuild env vars detailed here. https://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref-env-vars.html\r\n\r\nFor example:\r\nIf a v1.0.0 tag triggered the build, then CODEBUILD_WEBHOOK_TRIGGER = `tag/v1.0.0`\r\nIf the main branch triggered the build, then CODEBUILD_WEBHOOK_TRIGGER = `branch/main`"
