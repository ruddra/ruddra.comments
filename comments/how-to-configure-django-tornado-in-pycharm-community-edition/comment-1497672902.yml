comment: Pycharm community edition doesn't support template/html coding. You can use other IDE like Atom or VSCode for it. And rather than creating django project using Pycharm, I think you can create it more simply by running this command \`<a href="http://django-admin.py" rel="nofollow noopener" title="django-admin.py">django-admin.py</a> startproject myproject\`, then import it in given instructions.
